<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.min.js"
      defer
    ></script>
    <script src="/app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form>
        <input type="text" id="operation" disabled />
        <span></span>
      </form>
      <div class="parentheses">
        <button class="parenthesis">(</button>
        <button class="parenthesis">)</button>
      </div>
      <div class="calc">
        <button class="clear">C</button>
        <button class="exponent operator">X<sup>y</sup></button>
        <button class="percent operator">%</button>
        <button class="division operator">รท</button>

        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="multiply operator">ร</button>

        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="minus operator">-</button>

        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="plus operator">+</button>

        <button class="digit">0</button>
        <button class="decimal">.</button>
        <button class="clearEntry">
          <svg
            width="53%"
            height="53%"
            viewBox="-5.76 -5.76 35.52 35.52"
            fill="none"
            transform="rotate(0)matrix(1, 0, 0, 1, 0, 0)"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke="#CCCCCC"
              stroke-width="0.048"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M17.7427 8.46448L19.1569 9.87869L17.0356 12L19.157 14.1214L17.7428 15.5356L15.6214 13.4142L13.5 15.5355L12.0858 14.1213L14.2072 12L12.0859 9.87878L13.5002 8.46457L15.6214 10.5858L17.7427 8.46448Z"
                fill="#ffffff"
              ></path>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M8.58579 19L2.29289 12.7071C1.90237 12.3166 1.90237 11.6834 2.29289 11.2929L8.58579 5H22.5857V19H8.58579ZM9.41421 7L4.41421 12L9.41421 17H20.5857V7H9.41421Z"
                fill="#ffffff"
              ></path>
            </g>
          </svg>
        </button>
        <button class="equals">=</button>

        <div class="columns"><span></span><span></span><span></span></div>
        <div class="rows">
          <span></span><span></span><span></span><span></span>
        </div>
      </div>
    </div>
  </body>
</html>
